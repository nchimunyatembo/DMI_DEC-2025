<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f4f7fb;
            }

            .container {
                background: #fff;
                padding: 22px 26px;
                border-radius: 8px;
                box-shadow: 0 6px 18px rgba(20,30,50,0.08);
                max-width: 420px;
                width: 100%;
                box-sizing: border-box;
            }

            h2 {
                margin: 0 0 14px 0;
                text-align: center;
                color: #102a43;
            }

            label { display:block; margin-bottom:6px; color:#243b53; }
            input { width:100%; padding:8px 10px; margin-bottom:10px; border:1px solid #d9e2ec; border-radius:4px; box-sizing:border-box; }

            .actions { display:flex; justify-content:space-between; align-items:center; margin-top:8px; }
            button { padding:8px 12px; border-radius:4px; border:none; cursor:pointer; }
            button[type="submit"] { background:#2b8aef; color:#fff; }

            .register-link { text-align:center; margin-top:12px; font-size:0.95rem; }
            .register-link a { color:#2b8aef; text-decoration:none; }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>User Login</h2>
            <form id="frm-login">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <div class="actions">
                    <div></div>
                    <button type="submit">Login</button>
                </div>
            </form>

            <p class="register-link">Not registered? <a href="/register">Register here</a></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
