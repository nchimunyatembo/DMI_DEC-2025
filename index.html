<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>petauke leave managment system</title>
  <style>
    :root{ --brand:#2b8aef; --bg:#f4f7fb; --card:#fff; --muted:#556677 }
    html,body{height:100%; margin:0}
    body{
      font-family: Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:#102a43;
      display:flex; flex-direction:column; min-height:100vh;
    }
    .navbar{
      background:var(--card);
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 18px; box-shadow:0 2px 8px rgba(10,20,40,0.06);
    }
    .brand{font-weight:700; color:var(--brand)}
    .nav-links a{ margin-left:14px; color:var(--brand); text-decoration:none }

    .hero{ flex:1; display:flex; align-items:center; justify-content:center }
    .card{ background:var(--card); padding:28px; border-radius:10px; box-shadow:0 8px 30px rgba(10,20,40,0.06); max-width:820px; width:100%; box-sizing:border-box; text-align:center }
    .card h1{ margin:0 0 8px; font-size:1.6rem }
    .card p{ margin:0 0 18px; color:var(--muted) }
    .card .actions a{ display:inline-block; margin:6px 8px; padding:10px 16px; border-radius:6px; text-decoration:none; color:#fff }
    .primary{ background:var(--brand) }
    .secondary{ background:#6c7a89 }

    footer{ background:transparent; text-align:center; padding:14px 8px; color:var(--muted); font-size:0.95rem }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">petauke</div>
    <nav class="nav-links">
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </nav>
  </header>

  <main class="hero">
    <div class="card">
      <h1>petauke leave managment system</h1>
      <p>Submit and track leave requests for staff. Use the links above to login or register.</p>
      <div class="actions">
        <a class="primary" href="/login">Go to Login</a>
        <a class="secondary" href="/register">Create Account</a>
      </div>
    </div>
  </main>

  <footer>petauke district health office</footer>
</body>
</html>
