<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - petauke leave managment system</title>
  <style>
    body{ margin:0; font-family:Arial,Helvetica,sans-serif; background:#f4f7fb; display:flex; align-items:center; justify-content:center; min-height:100vh }
    .card{ background:#fff; padding:22px 26px; border-radius:8px; box-shadow:0 8px 24px rgba(15,25,40,0.06); width:100%; max-width:520px; box-sizing:border-box }
    h2{ margin:0 0 14px; text-align:center }
    label{ display:block; margin-bottom:6px; color:#243b53 }
    input{ width:100%; padding:8px 10px; margin-bottom:10px; border:1px solid #d9e2ec; border-radius:4px }
    button{ background:#2b8aef; color:#fff; padding:9px 14px; border:none; border-radius:6px; cursor:pointer }
    .note{ text-align:center; margin-top:12px; font-size:0.95rem }
    .note a{ color:#2b8aef; text-decoration:none }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form id="frm-register">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <div style="text-align:center; margin-top:10px;"><button type="submit">Register</button></div>
    </form>
    <p class="note">Already have an account? <a href="/login">Login here</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
